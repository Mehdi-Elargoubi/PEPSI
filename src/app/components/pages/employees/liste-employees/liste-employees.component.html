  <mat-toolbar color="secondry">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <!-- <mat-icon>supervisor_account</mat-icon> -->
      <mat-icon class="col">groups</mat-icon>
    </button>
      <span class="colab" >Collaborateurs</span>
    <span class="example-spacer"></span>
  <button mat-mini-fab color="accent" (click)="openDialog()"  matTooltip="Ajouter un Collaborateur" matTooltipClass="example-tooltip"  aria-label="Button that shows tooltip" class="example-button">
    <mat-icon>person_add</mat-icon>
  </button>
  </mat-toolbar>


<body>

<div class="container">
  <div style="padding-top: 10px;"  *ngIf="displayedColumns.length > 0">

    <mat-form-field appearance="standard">
      <mat-label>
        <mat-icon>search</mat-icon>
        Chercher
      </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Zouheir..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- Preenom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
        </ng-container>

        <!-- CIN Column -->
        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
          <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
          <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Poste Column -->
        <ng-container matColumnDef="poste">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste </th>
          <td mat-cell *matCellDef="let row"> {{row.poste}} </td>
        </ng-container>

        <!-- Hiredate Column -->
        <ng-container matColumnDef="hiredate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'embauche </th>
          <td mat-cell *matCellDef="let row"> {{row.hiredate | date}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center;"> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editEmployee(row)"
            matTooltip="Modifier les informations d'un Collaborateur" matTooltipClass="example-tooltip"
            matTooltipClass="example-tooltip-red" aria-label="Button that shows tooltip" class="example-button" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)"
            matTooltip="Supprimer un Collaborateur" matTooltipClass="example-tooltip"
            matTooltipClass="example-tooltip-red" aria-label="Button that shows tooltip" class="example-button">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Plus d'informations " matTooltipClass="example-tooltip"
            matTooltipClass="example-tooltip-red" aria-label="Button that shows tooltip" class="example-button" >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>calendar_today</mat-icon>
                <span>Absence</span>
              </button>
              <button mat-menu-item>
                <mat-icon>library_books</mat-icon>
                <span>Reporting</span>
              </button>
              <button mat-menu-item>
                <mat-icon>reply</mat-icon>
                <span>Départ</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9" style="text-align: center;">Aucune données correspondant au filtre "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
  <!-- <h2 *ngIf="displayedColumns.length >= 0" > Aucun collaborateur existe</h2> -->
</div>



</body>
